<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link href="styles.css" rel="stylesheet"></link>
</head>
<body>
    <h1 class="unselectable">Sudoku</h1>

    <div id="settings">
        <label for="flagIncorrectCandidates" class="unselectable">Flag Incorrect Cells</label>
        <label class="switch">
            <input type="checkbox" id="flagIncorrectCandidates">
            <span class="slider round"></span>
        </label>
    </div>
    
    <div id="game">
    </div>

    <div id="numbers" class="unselectable">
        <div id="1" class="number">
            1
        </div>
        <div id="2" class="number">
            2
        </div>
        <div id="3" class="number">
            3
        </div>
        <div id="4" class="number">
            4
        </div>
        <div id="5" class="number">
            5
        </div>
        <div id="6" class="number">
            6
        </div>
        <div id="7" class="number">
            7
        </div>
        <div id="8" class="number">
            8
        </div>
        <div id="9" class="number">
            9
        </div>
        <div id="0" class="number">
            X
        </div>
    </div>
    <button onclick="fillBoard(51)">New Board</button>

    <script src="sudoku.js"></script>
</body>
</html>
